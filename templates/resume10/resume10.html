<style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap');

    @page :first {
        size: A4;
        margin: -10px;
    }

    @page {
        size: A4;
        margin-left: -10px;
        margin-top: 0px;
    }

    span {
        margin-bottom: 3px;
        word-wrap: break-word;
    }

    ul li {
        margin-bottom: 4px;
    }

    .resumeTenMain {
        font-family: 'Montserrat';
        font-size: 13px;
        background-color: #9ad3d5;
        width: 796px;
        height: 1125px;
        color: black;
    }

    .resumeTen-section-2 {
        display: flex;
        padding: 35px;
    }

    .resumeTen-left-section {
        width: 327px;
        height: 996px;
        background-color: #fff5b0;
        padding: 30px;
        display: flex;
        flex-direction: column;
        text-align: center;
    }

    .resumeTen-left-section-P2 {
        width: 327px;
        height: 1010px;
        background-color: #fff5b0;
        padding: 30px;
        display: flex;
        flex-direction: column;
        text-align: center;
    }

    .resumeTen-right-section {
        width: 440px;
        padding: 0 30px;
        border-left: 10px solid black;
        margin-left: 30px;
        display: flex;
        flex-direction: column;
    }

    .resumeTen-image {
        border-radius: 50%;
        display: flex;
        justify-content: center;
    }

    .resumeTen-image-label {
        cursor: pointer;
        height: 180px;
        width: 180px;
        border-radius: 50%;
        align-items: center;
    }

    .resumeTen-Imageholder {
        border: 1px solid black;
        height: 180px;
        width: 180px;
        border-radius: 50%;
    }

    .resumeTen-capBox {
        text-transform: uppercase;
    }

    .resumeTen-nameBox {
        font-size: 40px;
        font-weight: 600;
        margin-top: 16px;
    }

    .resumeTen-positionBox {
        font-size: 1.0em;
        font-weight: 600;
        letter-spacing: 2.8px;
        margin-top: 12px;
    }

    .resumeTen-inputs {
        display: flex;
        flex-direction: column;
    }

    .resumeTen-section {
        margin-top: 25px;
    }

    .resumeTen-section-title {
        font-weight: 600;
        font-size: 20px;
        color: black;
    }

    .resumeTen-text-color {
        color: black;
    }

    .resumeTen-flex-items {
        position: absolute;
        bottom: 65px;
    }
</style>

<div class="resumeTenMain">

    <div class="resumeTen-section-2">
        <div class="resumeTen-left-section">
            <div class="resumeTen-image">
                <label class="resumeTen-image-label">
                    <img class="resumeTen-Imageholder" src="{{ data.user_resume_image }}" alt="" />
                </label>
            </div>
            <div class="resumeTen-inputs">
                <span class="resumeTen-capBox resumeTen-nameBox">
                    {{ data.name }}
                </span>
                <span class="resumeTen-capBox resumeTen-positionBox">
                    {{ data.position }}
                </span>
            </div>
            <div class="resumeTen-flex">
                <div class="resumeTen-flex-items">
                    <div class="resumeTen-section">
                        <p class="resumeTen-section-title">CONTACT</p>
                        <span class="resumeTen-inputs">
                            <span>{{ data.email }}</span>
                            <span>{{ data.phone }}</span>
                            <span>{{ data.url }}</span>
                            <span>{{ data.address}}</span>
                        </span>
                    </div>

                    <div class="resumeTen-section">
                        <p class="resumeTen-section-title">SKILLS AND QUALITIES</p>
                        <span class="resumeTen-inputs">
                            {% for item in skills %}
                            <span>{{ item }}</span>
                            {% endfor %}
                        </span>
                    </div>
                    <div class="resumeTen-section">
                        <p class="resumeTen-section-title">ACCOMPLISHMENTS</p>
                        <span class="resumeTen-inputs">
                            {% for item in achievements %}
                            <span>{{ item }}</span>
                            {% endfor %}
                        </span>
                    </div>
                </div>
            </div>

        </div>
        <div class="resumeTen-right-section">
            <p class="resumeTen-section-title">PROFILE</p>

            <div class="resumeTen-section">
                <p class="resumeTen-section-title">EDUCATION</p>
                <span class="resumeTen-inputs">
                </span>
            </div>


        </div>
    </div>
</div>
